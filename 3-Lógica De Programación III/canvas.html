<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<canvas width="600" height="400"> <!--Área para graficar, figuras, imagenes -->
		
	</canvas>
</body>
</html>
<script type="text/javascript">
	/*
		Nombre del programa:  canvas

		Versión: 1.0
		Descripción: Dibujar dentro de a etiqueta canvas en html.  
	*/

	var pantalla = document.querySelector("canvas"); //Conectar la etiqueta canvas con JS. 
	var pincel = pantalla.getContext("2d"); //Traer todo el contenido de la pantalla en 2 dimensiones. 
	 
	//fillRect(posición_inicial_X,posición_inicial_Y , wigth_x, height_y)
	pincel.fillStyle = "lightblue"; // Determina el color del pincel. 
	pincel.fillRect(0, 0, 600, 400); 

	pincel.fillStyle = "green"; // Determina el color del pincel. 
	pincel.fillRect(0, 0, 200, 400); 

	pincel.fillStyle = "red"; // Determina el color del pincel. 
	pincel.fillRect(400, 0, 200, 400); 


	pincel.fillStyle ="yellow"; 
	pincel.beginPath();  //Comienza un camino. 
	pincel.moveTo(300, 200); //Muevete al centro. 
	pincel.lineTo(200, 400); //Dibujar línea. 
	pincel.lineTo(400, 400); //Dibujar línea. 
	pincel.fill(); 


</script>
