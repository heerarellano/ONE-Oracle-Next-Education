<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Encriptador de texto.</title>
</head>

<body>

	<header>
		<img class="img-titulo" src="./imagenes/logo.png">
	</header>

	<!--Antes HTML 5 se utilizaba div, en HTML 5 tenemos section -->
	<section class="primeraSeccion">
		<textarea class="mensajeOriginal" cols="40"
		rows="6">	
			
		</textarea>

		<h6>Solo letras minúsculas y sin acentos</h6>

		<div class="botones">
			<button class="encriptar" onclick=" btnEncriptar()">
				Encriptar
			</button>

			<button class="desencriptar" onclick="btnDesencriptar()">
				Desencriptar
			</button>

		</div>
		
	</section>

	<section class="segundaSeccion">
		
		<textarea class="mensajeEncriptado" cols="18" rows="8">
			
		</textarea>

	</section>
</body>
</html>
<script type="text/javascript" src="funciones.js">




</script>
