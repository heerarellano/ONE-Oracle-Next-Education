	peso = 80; 
	altura = 1.68; 
	imc = peso / (altura * altura); 

	document.write("<h1>Programa que cálcula el índice de masa corporal, de acuerdo con el peso y la altura. </h1>"); 
	document.write("<h2>Datos iniciales</h2>"); 
	document.write("Peso = " + peso + "Kg"); 
	document.write("<br>"); 


	function mensaje(nombre){
		document.write("<h3>Hola <" + nombre); 
	}


	mensaje("el IMC de " + peso + "/ "+ altura + "es: " + imc); 

	if (imc > 18.5){

		mensaje("Abajo de lo recomendaodo."); 

	}else if(imc >= 18.5 && imc <= 24.5){

		mensaje("Normal"); 

	}else if(imc >= 25){

		mensaje("Sobrepreso."); 

	}else if(imc >= 26 && imc <= 29){

		mensaje("Pre obesidad."); 

	}else{

		mensaje("Obesidad."); 

	}

</script>
