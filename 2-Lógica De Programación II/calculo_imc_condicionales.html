<h1>Cáculo del imc de acuerdo a las siguientes consideraciones: </h1>

<script type="text/javascript">

	/*

		Nombre del programa: calculo_imc_condicionales.html
		Copyright: FAHJ
		Autor: Francisco Arellano Herdson Josué. 
		Fecha: 12/04/2022
		Versión: 1.0
		Descripción: Programa que cálcula el índice de masa corporal, de acuerdo con el peso y la altura, solicitando datos al usuario y de acuerdo a estos datos determinara el el IMC.  

	*/

	var peso = parseInt(prompt("Ingrese su peso: "));  
	var altura = parseInt(prompt("Ingrese su altura: ")); 
	var imc = peso / (altura * altura);  


	/*
		Nombre de función:  mensaje
		Copyright: HJFA
		Autor: Francisco Arellano Herdson Josue
		Descripción: Función imprimirá un mensaje en html.  
		Parámetros: 
			frase: Es un string.  
	*/
	
	function mensaje(frase){
		document.write(frase); 
	}

	mensaje("el IMC de " + peso + "/ "+ altura + " es :  " + imc); 

	if(imc > 18.5){

		mensaje("Abajo de lo recomendado."); 

	}else if(imc >= 18.5 && imc <= 24.5){

		mensaje("Normal"); 

	}else if(imc >= 25){

		mensaje("Sobrepreso."); 

	}else if(imc >= 26 && imc <= 29){

		mensaje("Pre obesidad."); 

	}else{

		mensaje("Obesidad."); 

	}



</script>
