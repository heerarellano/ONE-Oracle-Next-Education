<h1>Cálculo de números pares del 1 al 100 utilizando while.</h1>

<script type="text/javascript">
	/*
		Nombre del programa: numeros_pares_while

		Fecha: 14/04/20 
		Versión: 1.0
		Descripción: Programa que calcula los números pares utilizando while. 
		
	*/


	/*
		Nombre de función: saltarLinea
		Copyright: HJFA
		Autor: Francisco Arellano Herdson Josue
		Descripción: Función que saltará dos líneas en html. 
		Parámetros: No tiene parámetros
	*/

	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}


	/*
		Nombre de función:  mensaje
		Copyright: HJFA
		Autor: Francisco Arellano Herdson Josue
		Descripción: Función imprimirá un mensaje en html.  
		Parámetros: 
			frase: Es un string.  
	*/
	
	function mensaje(frase){
		document.write(frase); 
		saltarLinea(); 
	}

	var inicio = 1; 

	mensaje("<h1>Programa que calcula los números pares utilizando while. </h1>"); 

	while(inicio<=100){

		var aux = inicio % 2; 

		if(aux == 0){
			mensaje(inicio); 
		}

		inicio++; 

	}
</script>
