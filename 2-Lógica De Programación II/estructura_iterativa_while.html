<script type="text/javascript">

	/*
	Nombre del programa:  estructura_iterativa_while 
	Copyright: FAHJ
	Autor: Francisco Arellano Herdson Josué. 
	Fecha: 14/04/20 
	Versión: 1.0
	Descripción: Programa que determina cada cuanto tiempo (años) se dará el siguiente mundial, utilizando 
				 la estructura iterativa while(mientras).  
		
	*/
	

	/*
		Nombre de función: saltarLinea
		Copyright: HJFA
		Autor: Francisco Arellano Herdson Josue
		Descripción: Función que saltará dos líneas en html. 
		Parámetros: No tiene parámetros
	*/

	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}


	/*
		Nombre de función:  mensaje
		Copyright: HJFA
		Autor: Francisco Arellano Herdson Josue
		Descripción: Función imprimirá un mensaje en html.  
		Parámetros: 
			frase: Es un string.  
	*/
	
	function mensaje(frase){
		document.write(frase); 
		saltarLinea(); 
	}

	mensaje("<h1>Programa que determina cada cuanto tiempo (años) se dará el siguiente mundial, utilizando la estructura iterativa while(mientras).  </h1>"); 


	var inicioMundial = 1930; 
	var limite = parseInt(prompt("Ingrese el año límite para calcular los mundiales: ")); 

	while(inicioMundial <= limite){
		
		mensaje("Hubo mundial de la FIFA en el año: " + inicioMundial); 
		inicioMundial += 4; 

	} 

	mensaje("Fin"); 

</script>
